<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eat the Little Fishes!</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #0b4a5a;
                font-family: "Arial Black", sans-serif;
            }

            canvas {
                border: 3px solid white;
                background-color: rgb(30, 233, 206);
            }

            #gameOverText,
            #winText {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 48px;
                text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
                text-align: center;
            }

            #gameOverText {
                color: #ff4444;
            }

            #winText {
                color: #44ff44;
            }

            /* Touch controls styling */
            #touchControls {
                display: none;
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 200px;
                height: 200px;
            }

            .control-btn {
                position: absolute;
                width: 60px;
                height: 60px;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                color: #0b4a5a;
                user-select: none;
                -webkit-user-select: none;
            }

            #up {
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            #down {
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
            }

            #left {
                left: 0;
                top: 50%;
                transform: translateY(-50%);
            }

            #right {
                right: 0;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
    </head>

    <body>
        <div id="preload" style="display: none">
            <img id="mainCharacterImg" src="main_character.svg" />
            <img id="level1FishImg" src="level1_fish.svg" />
            <img id="level2FishImg" src="level2_fish.svg" />
            <img id="deadFishImg" src="dead.svg" />
            <img id="bonusFishImg" src="blowfish_bonus.svg" />
            <img id="sharkImg" src="shark.svg" />
        </div>
        <div id="gameOverText">GAME OVER!</div>
        <div id="winText">YOU WIN!</div>

        <!-- Touch controls for mobile devices -->
        <div id="touchControls">
            <div id="up" class="control-btn">↑</div>
            <div id="down" class="control-btn">↓</div>
            <div id="left" class="control-btn">←</div>
            <div id="right" class="control-btn">→</div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
